<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <!-- Estilos CSS personalizados -->
        <style type="text/css">
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
                background-image: url('../../Imagenes/inicio.png');
                background-size: cover;
                background-color: #AAB7B8;
                /*background-image: url('C:/Users/CompuFire/Documents/NetBeansProjects/CondominioGT/src/main/webapp/Imagenes/inicio.png');*/

            }
            .gridContainer {
                /* No es necesario especificar display:flex aquí ya que h:panelGrid maneja su propio layout */
            }
            .imageWrapper {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>    

        <h:form>
            <h:panelGrid columns="1" style="margin-bottom: 20px;" styleClass="gridContainer">
                <h:panelGrid columns="1" style="margin-bottom: 20px; margin: auto" styleClass="gridContainer">
                    <p:graphicImage style="width: 100px; height: 80px; margin: auto;" value="/Imagenes/Condominio.png"/>
                </h:panelGrid>
                <p:inputText id="txtUsuario" placeholder="usuario" required="true" label="Username" style="width: 100%;" />
               
                <p:password id="txtPassword" placeholder="contraseña" label="Password" redisplay="true" required="true" style="width: 100%;" />
            </h:panelGrid>
            <p:commandButton value="Entrar" style="width: 100%;" />
        </h:form>

    </h:body>

</html>
